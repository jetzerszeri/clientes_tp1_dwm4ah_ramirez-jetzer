<script type="module">
    import app from './js/config.js';
    import { success, successMsgAdd } from './js/partials.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import {getFirestore, collection, getDocs, addDoc, serverTimestamp, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';

    const db = getFirestore(app);
    const auth = getAuth(app);
    const container = document.querySelector('.container');
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const uid = user.uid;
            let adminOptions = document.querySelector('.admindoptions');

            async function checkUserRole(uid) {
                const docRef = doc(db, "roles_by_user", uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const role = docSnap.data().role;
                    if (role == 'admin') {
                        const form = document.querySelector('form');
                        let name = form['name'];
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();

                                    let isValid = true;
                                let errorMessages = form.querySelectorAll('p');
                        
                                if (errorMessages){
                                    errorMessages.forEach((p) => {
                                        p.remove();
                                    })
                                }

                                if (!name.value.trim()) {
                                    let errorP = document.createElement('p');
                                    errorP.innerText = "El nombre no puede estar vacío";
                                    name.parentElement.appendChild(errorP);
                                    isValid = false; 
                                };

                                if (!isValid) return;

                            addDoc(collection(db, "categories"), {
                                name: name.value,
                                createdAt: serverTimestamp(),
                                updatedAt: serverTimestamp()
                            })


                            container.innerHTML = successMsgAdd('Categoría agregada exitosamente', '/admin_categories.html');
                        }) 

                    } else {
                        window.location.href = '/admin.html';
                    }
                } 
            }

            checkUserRole(uid);  // Llama a la función

        } else {
            window.location.href = '/login.html';
        }
    });






    
</script>

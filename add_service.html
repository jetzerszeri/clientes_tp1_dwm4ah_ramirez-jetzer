<script type="module">
    import app from './js/config.js';
    import { success } from './js/messages.js';
    import {getFirestore, collection, getDocs, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';

    const db = getFirestore(app);
    // const querySnapshot = await getDocs(collection(db, "brands"));
    const container = document.querySelector('.container');

    // querySnapshot.forEach((doc) => {

    //     document.querySelector('#brand').append(option);
    // })


    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let name = form['name'].value;
        let category = form['category'].value;
        let description = form['description'].value;
        let img = form['img'].value;

        addDoc(collection(db, "services"), {
            name: name,
            category: category,
            description: description,
            img: img,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
        })

        container.innerHTML = success;
    })

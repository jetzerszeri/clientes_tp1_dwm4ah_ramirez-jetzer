<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/26eb2bb81f.js" crossorigin="anonymous"></script>
    <!-- <script src="js/main.js" defer></script> -->
</head>
<body>
    <header class="navegacion">
        <nav >
            <div class="navbar">
                <div>
                    <a href="/" class="navbarlogo">GbyG PCS</a>
    
                    <div class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    
                </div>
    
                <div class="navbar-links">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/services.html" >Servicios</a></li>
                        <li><a href="/admin.html">Dashboard</a></li>
                    </ul>
                    <div>
                        <a href="/login.html" class="btn">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="loginmain">
        <nav class="breadcrumb">
            <ol>
                <li><a href="/">Home</a></li>
                <li aria-current="page">Panel de administrador</li>
            </ol>
        </nav>
    
        <h1>Iniciar sesión</h1>
    
        <form action="">
    
            <!-- <p>Credenciales inválidas</p> -->
    
            <div>
                <label for="email">E-mail</label>
                <input type="email" placeholder="ejemplo@ejemplo.com" name="email">
                <!-- <p>error</p> -->
            </div>
    
            <div>
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingresa la contraseña" name="password">
                <!-- <p>error</p> -->
            </div>
    
            <div>
                <button type="submit" class="btn primary-green">Iniciar sesión</button>
            </div>
        </form>
        <div class="signupmsg">
            <p>No tienes una cuenta?</p>
            <a href="/signin.html" class="btn">Registrate aquí</a>
        </div>
    
    
    </main>

    <footer>
        <div>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <div>
                <p>gbygpcs.com</p>
                <p>© 2023 Copyright</p>
            </div>
        </div>
    </footer>

<script type="module">
    import app from './js/app.js';

    const form = document.querySelector('form');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        let { email, password } = form;
        
        app.login.clearErrorMessages('p');


        try {
            await app.login.signInWithEmailAndPasswordHandler(email.value, password.value);
            window.location.href = '/admin.html';
        } catch (error) {
            if (error.message.includes('invalid-email')) {
                app.login.displayErrorMessage('El email ingresado no es válido', email);
            } else if (error.message.includes('missing-password')) {
                app.login.displayErrorMessage('La contraseña no puede estar vacía', password);
            } else if (error.message.includes('invalid-login-credentials')) {
                app.login.displayErrorMessage('Credenciales inválidas', form, '1');
            }
        }
    
    }) 

</script>
</body>
</html>

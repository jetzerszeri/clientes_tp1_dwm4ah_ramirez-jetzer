<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir servicio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/26eb2bb81f.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="navegacion">
        <nav >
            <div class="navbar">
                <div>
                    <a href="/" class="navbarlogo">GbyG PCS</a>
    
                    <div class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    
                </div>
    
                <div class="navbar-links">
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/services.html" >Servicios</a></li>
                        <li><a href="/admin.html" class="active">Dashboard</a></li>
                    </ul>
                    <div>
                        <a href="/login.html" class="btn">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="adminmain">

        <nav class="breadcrumb">
            <ol>
                <li><a href="/">Incio</a></li>
                    <li><a href="/admin.html">Dashboard</a></li>
                    <li><a href="/admin_services.html">Servicios</a></li>
                <li aria-current="page">Editar</li>
            </ol>
        </nav>
    
        <h1>Panel de administrador</h1>
        <h2>Editar servicio</h2>
    

        <div class="container">
            <form action="">
                <div>
                    <label for="name">Nombre del servicio</label>
                    <input type="text" placeholder="Ingresa el nombre del servicio" name="name">
                </div>
                <div>
                    <label for="category">Categoría</label>
                    <select name="category" id="categorySelect">
                    </select>
                </div>
                <div>
                    <label for="description">Descripción</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>
                
                <div>
                    <label for="price">Precio por pie cuadrado</label>
                    <input type="number" step="any" placeholder="Ingresa el precio del servicio por pie" name="price">

                </div>

            
                <div>
                    <button type="submit" class="btn primary-green">Editar servicio</button>
                </div>
            </form>
        </div>



    </main>

    <footer>
        <div>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <div>
                <p>gbygpcs.com</p>
                <p>© 2023 Copyright</p>
            </div>
        </div>
    </footer>

<script type="module">
    import app from './js/config.js';
    import { success, successMsgAdd } from './js/partials.js';
    import {getFirestore, collection, getDocs, addDoc, serverTimestamp, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    const db = getFirestore(app);
    const querySnapshot = await getDocs(collection(db, "categories"));
    const container = document.querySelector('.container');
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            const uid = user.uid;

            async function checkUserRole(uid) {
                const docRef = doc(db, "roles_by_user", uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const role = docSnap.data().role;
                    if (role == 'admin') {

                        const url = new URLSearchParams(window.location.search);
                        const id = url.get('id');

                        if (!id) {
                            window.location.href = '/admin_services.html';
                        }
                        const docServicesRef = doc(db, "services", id);
                        const form = document.querySelector('form');
                        let { name, category, description, price } = form;

                        async function getSeviceData() {
                            try {
                                const docSnap = await getDoc(docServicesRef);
                                if (docSnap.exists()) {
                                    const data = docSnap.data();
                                    name.value = data.name;
                                    // document.querySelector('select[name="category"]').value = data.category;
                                    let categorySelected = data.category;
                                    description.value = data.description;
                                    price.value = data.price;

                                    //traer los servicios desde la base de datos                        
                                    querySnapshot.forEach((doc) => {
                                        let option = document.createElement('option');
                                        option.value = doc.data().name;
                                        option.innerHTML = doc.data().name;

                                        if(option.value === categorySelected) {
                                            option.selected = true;
                                        }
                                        document.querySelector('#categorySelect').append(option);
                                    })
                                    
                                    console.log('se encontró el servicio');


                                } else {
                                    console.log("el servicio");
                                }
                            } catch (error) {
                                console.log("error al traer el documento",error);
                            }
                        }
                        
                        getSeviceData();
                    

                        form.addEventListener('submit', async function(e) {
                            e.preventDefault();
                    
                            let isValid = true;
                            let errorMessages = form.querySelectorAll('p');
                    
                            if (errorMessages){
                                errorMessages.forEach((p) => {
                                    p.remove();
                                })
                            }
                    
                            if (!name.value.trim()) {
                                let errorP = document.createElement('p');
                                errorP.innerText = "El nombre no puede estar vacío";
                                name.parentElement.appendChild(errorP);
                                isValid = false; 
                            };
                            if (!description.value.trim()) {
                                let errorP = document.createElement('p');
                                errorP.innerText = "La descripción no puede estar vacía";
                                description.parentElement.appendChild(errorP);
                                isValid = false; 
                            };
                            if (!price.value.trim()) {
                                let errorP = document.createElement('p');
                                errorP.innerText = "El precio no puede estar vacío";
                                price.parentElement.appendChild(errorP);
                                isValid = false; 
                            };

                    
                            if (!isValid) return;
                            // getSeviceData();
                   
                            try{
                                await updateDoc(docServicesRef, {
                                    name: name.value,
                                    category: category.value,
                                    description: description.value,
                                    price: price.value,
                                    updatedAt: serverTimestamp()
                                });
                                container.innerHTML = successMsgAdd('Servicio editado exitosamente', '/admin_services.html');
                            }catch(error){
                                console.log("no se pudo editar", error);
                            }

                        }) 



                    } else {
                        window.location.href = '/admin.html';
                    }
                } 
            }

            checkUserRole(uid);  // Llama a la función

        } else {
            window.location.href = '/login.html';
        }
    });








    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GbyG PCS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/26eb2bb81f.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="navegacion">
        <nav >
            <div class="navbar">
                <div>
                    <div class="navbarlogo">GbyG PCS</div>
    
                    <div class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    
                </div>
    
                <div class="navbar-links">
                    <ul>
                        <li><a href="#home" class="active">Inicio</a></li>
                        <li><a href="#services" class="">Servicios</a></li>
                        <li><a href="#admin" class="">Dashboard</a></li>
                    </ul>
                    <div>
                        <a href="/login.html" class="btn">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- <div>
        <a class="link" href="#inicio">Inicio</a>
        <a class="link" href="#productos">productos</a>
    </div> -->

    <div id="app"></div>

    <footer>
        <div>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <div>
                <p>gbygpcs.com</p>
                <p>© 2023 Copyright</p>
            </div>
        </div>
    </footer>







    <script type="module">
        import home from './js/views/home.js';
        import products from './js/views/products.js';
        import servicesView from './js/views/services.js';


        // console.log(home)
        // console.log(products)
        
        let currentHash = window.location.hash;

        let links = document.querySelectorAll(".navbar-links a");
        let app = document.getElementById("app");
        let router = {
            '#home': home,
            '#services': servicesView,
        }


        // agrego esto para que se muestre el home o la vista que quiero justo cuando se cargue o refresque la página.
        if (currentHash == "" ) {
            app.append(router['#home']);
        } else {
            app.append(router[currentHash]);
        }

        links.forEach(link => {
            link.addEventListener("click", (e) => {
                app.innerHTML = "";
                app.append(router[e.target.hash]);
                // console.log(e.target.hash)
            })
        })



    </script>
</body>
</html>

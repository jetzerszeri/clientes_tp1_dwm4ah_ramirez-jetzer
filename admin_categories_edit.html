        <h1>Panel de administrador</h1>
        <h2>Editar categoría</h2>
    

        <div class="container">
            <form action="">
                <div>
                    <label for="name">Nombre de la categoría</label>
                    <input type="text" placeholder="Ingresa el nombre de la categoría" name="name">

<script type="module">
    import app from './js/config.js';
    import { success, successMsgAdd } from './js/partials.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import {getFirestore, collection, getDocs, addDoc, serverTimestamp, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';

    const db = getFirestore(app);
    const auth = getAuth(app);
    const container = document.querySelector('.container');
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const uid = user.uid;
            let adminOptions = document.querySelector('.admindoptions');

            async function checkUserRole(uid) {
                const docRef = doc(db, "roles_by_user", uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const role = docSnap.data().role;
                    if (role == 'admin') {

                        const url = new URLSearchParams(window.location.search);
                        const id = url.get('id');
                        console.log(id);

                        if (!id) {
                            window.location.href = '/admin_categories.html';
                        }

                        const docCategoryRef = doc(db, "categories", id);
                        const form = document.querySelector('form');
                        let { name } = form;

                        async function getCategoryData() {
                            try {
                                const docSnap = await getDoc(docCategoryRef);
                                if (docSnap.exists()) {
                                    const data = docSnap.data();
                                    name.value = data.name;
                                    console.log('se encontró la categoría');


                                } else {
                                    console.log("el servicio");
                                }
                            } catch (error) {
                                console.log("error al traer el documento",error);
                            }
                        }

                        getCategoryData();





                        form.addEventListener('submit', async function(e) {
                        e.preventDefault();

                        let isValid = true;
                        let errorMessages = form.querySelectorAll('p');
                
                        if (errorMessages){
                            errorMessages.forEach((p) => {
                                p.remove();
                            })
                        }

                        if (!name.value.trim()) {
                            let errorP = document.createElement('p');
                            errorP.innerText = "El nombre no puede estar vacío";
                            name.parentElement.appendChild(errorP);
                            isValid = false; 
                        };
                        if (!isValid) return;


                        try{
                            await updateDoc(docCategoryRef, {
                                name: name.value,
                                updatedAt: serverTimestamp()
                            });
                            container.innerHTML = successMsgAdd('Categoría editada exitosamente', '/admin_categories.html');
                        }catch(error){
                            console.log("no se pudo editar", error);
                        }


                        }) 

                    } else {
                        window.location.href = '/admin.html';
                    }
                } 
            }

            checkUserRole(uid); 

        } else {
            window.location.href = '/login.html';
        }
    });






    
</script>
</body>

<script type="module">
    import app from './js/config.js';
    import { success, successMsgAdd, createChat } from './js/partials.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import {getDatabase, ref, set, push, query, orderByChild, equalTo, onValue} from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';

    const dbfirestore = getFirestore(app);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const currentChats = document.querySelector('.misChats ul');

    async function getTheNameOfTheUser(usuarioId) {
        const docRef = doc(dbfirestore, "roles_by_user", usuarioId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            console.log("Existe:", docSnap.data());
            const {nombre, apellido} = docSnap.data();
            console.log(nombre, apellido);
            return nombre + ' ' + apellido;
        } else {
            console.log("No existe");
        }
    }

    async function appendChatName(arrayUsuarioId) {
        let nombre = await getTheNameOfTheUser(arrayUsuarioId);
        currentChats.innerHTML += `<li>${nombre}</li>`;
    }


    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            const uid = user.uid;
            console.log("user actual" + uid);
            // console.log('usuario logueado')

            async function checkUserRole(uid) {
                const docRef = doc(dbfirestore, "roles_by_user", uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    console.log("Existe:", docSnap.data());
                    const {role} = docSnap.data();
                    console.log(role);


                    const chatsRef = ref(db, 'chats');
                    const userChatsQuery = query(chatsRef, orderByChild(`participants/${uid}`), equalTo(true));

                onValue(userChatsQuery, (snapshot) => {
                    if (snapshot.hasChildren()) {
                        currentChats.innerHTML = '';
                    snapshot.forEach(childSnapshot => {
                        const chat = childSnapshot.val();
                        console.log(chat.participants);

                        let participants = Object.keys(chat.participants);
                        let personIdChat = participants.filter((participant) => participant != uid);
                        console.log(personIdChat[0]); //me tira un array con el id del otro usuario
                        console.log(getTheNameOfTheUser(personIdChat[0]));
                        appendChatName(personIdChat[0]);
                        // let nombre = getTheNameOfTheUser(personIdChat[0]);
                        // currentChats.innerHTML += `<li><a href="/chat.html?chat=${childSnapshot.key}">Chat ${childSnapshot.key}</a></li>`;
                        // currentChats.innerHTML += `<li><a href="/chat.html?chat=${childSnapshot.key}">${nombre}</a></li>`;
                        
                        

                        // const personRef = ref(db, 'roles_by_user/' + personIdChat);
                        // onValue(personRef, (snapshot) => {
                        //     console.log(snapshot.val());
                        // })

                    });
                    } else {
                        console.log('Snapshot no tiene hijos.');
                    }
                }); 

                if (role != 'admin') {
                    // window.location.href = '/';
                    console.log('no es admin');
                }
                } else {
                    console.log("No existe");
                }
            }

            checkUserRole(uid);




            // createChat([uid, 'LIsaefMu3BYpF2jINUV9RH78EZs2']);






            const form = document.querySelector('.chatForm');
            const {texto} = form;
            console.log(texto);

            const conversation = document.querySelector('.conversation');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('enviando mensaje');
                console.log(texto.value);

                const chatRef = ref(db, 'chat/' + user.uid);
                const newChatRef = push(chatRef);
                set(newChatRef, {
                    texto: texto.value,
                    fecha: Date.now(),
                    uid: uid
                })
                .then(() => {
                    console.log('mensaje enviado');
                    successMsgAdd('Mensaje enviado');
                    form.reset();
                })
                .catch((error) => {
                    console.log(error);
                })
            })






            
            // ...
        } else {
            // User is signed out
            // ...
            console.log('usuario No logueado')

            // aqui se redirecciona a la pagina de login
        }
    });
